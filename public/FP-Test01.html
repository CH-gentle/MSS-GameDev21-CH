<script>
document.myXmove = 10
document.myYmove = 5

document.mySpeed = 50

document.myTimer = 0;

function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >  left2  ) &&      	   
       (bottom1 >  top2   ) &&
       (left1   <  right2 ) &&
       (top1    <  bottom2) ){
       return true
   }
}

function myBarrierLeft(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  <=  left2) ||      	   
       (bottom1 <=  top2) ||
       (left1   >  right2) ||
       (top1    >=  bottom2)){
       return true
   }
}


function myBarrierRight(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  <  left2) ||      	   
       (bottom1 <=  top2) ||
       (left1   >=  right2) ||
       (top1    >=  bottom2)){
       return true
   }
}


function myBarrierUp(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  <=  left2) ||      	   
       (bottom1 <=  top2) ||
       (left1   >=  right2) ||
       (top1    >  bottom2)){
       return true
   }
}

function myBarrierDown(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  <=  left2) ||      	   
       (bottom1 <  top2) ||
       (left1   >= right2) ||
       (top1    >=  bottom2)){
       return true
   }
}


function mySpawn(tar){
	document.getElementById(tar).style.left = Math.floor(Math.random()*(window.innerWidth-50))
	document.getElementById(tar).style.top = Math.floor(Math.random()*(window.innerHeight-50))
	if(myHitOther(tar,'my1')){mySpawn(tar)}
	if(myHitOther(tar,'myBar01')){mySpawn(tar)}
	if(myHitOther(tar,'myBar02')){mySpawn(tar)}
	if(myHitOther(tar,'myBar03')){mySpawn(tar)}
	if(myHitOther(tar,'pot01')){mySpawn(tar)}
	if(myHitOther(tar,'pot02')){mySpawn(tar)}
	}


function myCheckAll(){
	if(myHitOther('my1','tar2')){
	mySpawn('tar2')
	myScoreAdd()
	}
	if(myHitOther('my1','tar3')){
	mySpawn('tar3')
	myScoreAdd()
	}
	if(myHitOther('my1','tar4')){
	mySpawn('my1')
	myScoreAdd()
	}
	if(myHitOther('my1','tar5')){
	mySpawn('my1')
	myScoreAdd()
	}
	if(myHitOther('my1','tar6')){
	mySpawn('tar6')
	myScoreAdd()
	}
	if(myHitOther('my1','pot01')){
	document.getElementById('bpot01').style.left =
	parseInt(document.getElementById('pot01').style.left);
	document.getElementById('pot01').style.left = '-200px'
	}
	if(myHitOther('my1','pot02')){
	document.getElementById('bpot02').style.left =
	parseInt(document.getElementById('pot02').style.left);
	document.getElementById('pot02').style.left = '-200px'
	}
	if(document.getElementById('myScoreA').value >= 10){
	alert('You Won!')
	location = 'https://ch-gentle.github.io/MSS-GameDev21-CH/public/T4A01-Final%20Project%20Level01-Charles.html'
	}
	if(parseInt(document.getElementById('bpot01').style.left) >= 0
	|| parseInt(document.getElementById('bpot02').style.left) >= 0){
	alert('Mr. Ellis: How dare you broke my flower pot!')
	location = 'https://ch-gentle.github.io/MSS-GameDev21-CH/public/T4A01-Final%20Project%20Level01-Charles.html'
	}

	if (parseInt(document.getElementById('tar4').style.left) < 0
	|| parseInt(document.getElementById('tar4').style.left) + 50 > window.innerWidth
	|| myHitOther('tar4', 'myBar01')
	|| myHitOther('tar4', 'myBar02')
	|| myHitOther('tar4', 'myBar03')) {
	document.myXmove = document.myXmove * -1
	}
	if (parseInt(document.getElementById('tar5').style.top) < 0
	|| parseInt(document.getElementById('tar5').style.top) + 60 > window.innerHeight
	|| myHitOther('tar5', 'myBar01')
	|| myHitOther('tar5', 'myBar02')
	|| myHitOther('tar5', 'myBar03')) {
	document.myYmove = document.myYmove * -1
	}
}


function myScoreAdd(){
	document.getElementById('myScoreA').value = parseInt(document.getElementById('myScoreA').value) + 1
	document.getElementById('myScore').innerHTML = document.getElementById('myScoreA').value
}


function myAuto(my1,my2){
	document.getElementById(my1).style.left = parseInt(document.getElementById(my1).style.left) + document.myXmove
	document.getElementById(my2).style.top = parseInt(document.getElementById(my2).style.top) + document.myYmove
	myCheckAll()
}
</script>

onLoad="{
	clearInterval(document.myTimer)                    
	document.mytimer = setInterval( myAuto, document.mySpeed, 'tar4','tar5')

	document.getElementById('myScore1').style.left = parseInt(window.innerWidth-230)
	document.getElementById('myScore').style.left = parseInt(window.innerWidth-150)
	document.getElementById('myScore2').style.left = parseInt(window.innerWidth-130)
}"

onKeyDown="{
	let myLeft = event.key
	if (myLeft == 'a'
	&& parseInt(document.getElementById('my1').style.left)>=50
	&& myBarrierLeft('my1','myBar01')
	&& myBarrierLeft('my1','myBar02')
	&& myBarrierLeft('my1','myBar03')
	&& myBarrierLeft('my1','myBar04')
	&& myBarrierLeft('my1','myBar05')
	&& myBarrierLeft('my1','myBar06')
	&& myBarrierLeft('my1','myBar07')
	&& myBarrierLeft('my1','myBar08')) {
	document.getElementById('my1').style.left =
	parseInt(document.getElementById('my1').style.left) -50
	myCheckAll()
	}

	let myUp = event.key
	if (myUp == 'w'
	&& parseInt(document.getElementById('my1').style.top)>=50
	&& myBarrierUp('my1','myBar01')
	&& myBarrierUp('my1','myBar02')
	&& myBarrierUp('my1','myBar03')
	&& myBarrierUp('my1','myBar04')
	&& myBarrierUp('my1','myBar05')
	&& myBarrierUp('my1','myBar06')
	&& myBarrierUp('my1','myBar07')
	&& myBarrierUp('my1','myBar08')) {
	document.getElementById('my1').style.top =
	parseInt(document.getElementById('my1').style.top) -50
	myCheckAll()
	}

	let myRight = event.key
	if (myRight == 'd'
	&& parseInt(document.getElementById('my1').style.left)<=window.innerWidth-100
	&& myBarrierRight('my1','myBar01')
	&& myBarrierRight('my1','myBar02')
	&& myBarrierRight('my1','myBar03')
	&& myBarrierRight('my1','myBar04')
	&& myBarrierRight('my1','myBar05')
	&& myBarrierRight('my1','myBar06')
	&& myBarrierRight('my1','myBar07')
	&& myBarrierRight('my1','myBar08')) {
	document.getElementById('my1').style.left =
	parseInt(document.getElementById('my1').style.left) +50
	myCheckAll()
	}

	let myDown = event.key
	if (myRight == 's' 
	&& parseInt(document.getElementById('my1').style.top)<=window.innerHeight-100
	&& myBarrierDown('my1','myBar01')
	&& myBarrierDown('my1','myBar02')
	&& myBarrierDown('my1','myBar03')
	&& myBarrierDown('my1','myBar04')
	&& myBarrierDown('my1','myBar05')
	&& myBarrierDown('my1','myBar06')
	&& myBarrierDown('my1','myBar07')
	&& myBarrierDown('my1','myBar08')) {
	document.getElementById('my1').style.top =
	parseInt(document.getElementById('my1').style.top) +50
	myCheckAll()
	}
}">
