<script>
document.myXmove = 10
document.myYmove = 10

document.mySpeed = 50

document.myTimer = 0;

function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >  left2  ) &&      	   
       (bottom1 >  top2   ) &&
       (left1   <  right2 ) &&
       (top1    <  bottom2) ){
       return true
   }
}

function myBarrierLeft(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  <=  left2) ||      	   
       (bottom1 <=  top2) ||
       (left1   >  right2) ||
       (top1    >=  bottom2)){
       return true
   }
}


function myBarrierRight(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  <  left2) ||      	   
       (bottom1 <=  top2) ||
       (left1   >=  right2) ||
       (top1    >=  bottom2)){
       return true
   }
}


function myBarrierUp(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  <=  left2) ||      	   
       (bottom1 <=  top2) ||
       (left1   >=  right2) ||
       (top1    >  bottom2)){
       return true
   }
}

function myBarrierDown(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  <=  left2) ||      	   
       (bottom1 <  top2) ||
       (left1   >= right2) ||
       (top1    >=  bottom2)){
       return true
   }
}

function myCheckAll(){
	if(myHitOther('my1','tar2')){
	myBadEnd()
	}
	if(myHitOther('my1','tar3')){
	myBadEnd()
	}
	if(myHitOther('my1','tar4')){
	myBadEnd()
	}
	if(myHitOther('my1','tar5')){
	myBadEnd()
	}
	if(myHitOther('my1','tar6')){
	myBadEnd()
	}
	if(myHitOther('my1','gate01')){
	myNextlevel()
	}
	if (parseInt(document.getElementById('tar4').style.left) < 10
	|| parseInt(document.getElementById('tar4').style.left) + 60 > window.innerWidth
	|| myHitOther('tar4', 'myBar01')
	|| myHitOther('tar4', 'myBar02')
	|| myHitOther('tar4', 'myBar03')
	|| myHitOther('tar4', 'myBar04')
	|| myHitOther('tar4', 'myBar05')
	|| myHitOther('tar4', 'myBar06')
	|| myHitOther('tar4', 'myBar07')
	|| myHitOther('tar4', 'myBar08')) {
	document.myXmove = document.myXmove * -1
	}
	if (parseInt(document.getElementById('tar5').style.top) < 10
	|| parseInt(document.getElementById('tar5').style.top) + 60 > window.innerHeight
	|| myHitOther('tar4', 'myBar01')
	|| myHitOther('tar4', 'myBar02')
	|| myHitOther('tar4', 'myBar03')
	|| myHitOther('tar4', 'myBar04')
	|| myHitOther('tar4', 'myBar05')
	|| myHitOther('tar4', 'myBar06')
	|| myHitOther('tar4', 'myBar07')
	|| myHitOther('tar4', 'myBar08')) {
	document.myYmove = document.myYmove * -1
	}
}

function myBadEnd(){
	alert('You failed')
	location = 'https://ch-gentle.github.io/MSS-GameDev21-CH/public/T4AXX-FP2-L1-Charles.html'
	}

function myNextlevel(){
	alert('You won')
	location = 'https://ch-gentle.github.io/MSS-GameDev21-CH/public/T4AXX-FP2-L2-Charles.html'
	}

function myAuto(my1,my2){
	document.getElementById(my1).style.left = parseInt(document.getElementById(my1).style.left) + document.myXmove
	document.getElementById(my2).style.top = parseInt(document.getElementById(my2).style.top) + document.myYmove
	myCheckAll()
}
</script>

	let myDown = event.key

	&& parseInt(document.getElementById('my1').style.top)<=window.innerHeight-100
	&& myBarrierDown('my1','myBar01')
	&& myBarrierDown('my1','myBar02')
	&& myBarrierDown('my1','myBar03')
	&& myBarrierDown('my1','myBar04')
	&& myBarrierDown('my1','myBar05')
	&& myBarrierDown('my1','myBar06')
	&& myBarrierDown('my1','myBar07')
	&& myBarrierDown('my1','myBar08')) {
	document.getElementById('my1').style.top =
	parseInt(document.getElementById('my1').style.top) +50
	myCheckAll()
	}
