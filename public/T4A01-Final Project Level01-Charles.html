<body
onKeyDown="{
	let myLeft = event.key
	if (myLeft == 'a'
	&& parseInt(document.getElementById('my1').style.left)>=50
	&& myBarrierLeft('my1','myBar01')
	&& myBarrierLeft('my1','myBar02')
	&& myBarrierLeft('my1','myBar03')) {
	document.getElementById('my1').style.left =
	parseInt(document.getElementById('my1').style.left) -50
	myCheckAll()
	}

	let myUp = event.key
	if (myUp == 'w'
	&& parseInt(document.getElementById('my1').style.top)>=50
	&& myBarrierUp('my1','myBar01')
	&& myBarrierUp('my1','myBar02')
	&& myBarrierUp('my1','myBar03')) {
	document.getElementById('my1').style.top =
	parseInt(document.getElementById('my1').style.top) -50
	myCheckAll()
	}

	let myRight = event.key
	if (myRight == 'd'
	&& parseInt(document.getElementById('my1').style.left)<=window.innerWidth-100
	&& myBarrierRight('my1','myBar01')
	&& myBarrierRight('my1','myBar02')
	&& myBarrierRight('my1','myBar03')) {
	document.getElementById('my1').style.left =
	parseInt(document.getElementById('my1').style.left) +50
	myCheckAll()
	}

	let myDown = event.key
	if (myRight == 's' 
	&& parseInt(document.getElementById('my1').style.top)<=window.innerHeight-150
	&& myBarrierDown('my1','myBar01')
	&& myBarrierDown('my1','myBar02')
	&& myBarrierDown('my1','myBar03')) {
	document.getElementById('my1').style.top =
	parseInt(document.getElementById('my1').style.top) +50
	myCheckAll()
	}
}"

<script>
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >  left2  ) &&      	   
       (bottom1 >  top2   ) &&
       (left1   <  right2 ) &&
       (top1    <  bottom2) ){
       return true
   }
}

function myBarrierLeft(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  <=  left2) ||      	   
       (bottom1 <=  top2) ||
       (left1   >  right2) ||
       (top1    >=  bottom2)){
       return true
   }
}


function myBarrierRight(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  <  left2) ||      	   
       (bottom1 <=  top2) ||
       (left1   >=  right2) ||
       (top1    >=  bottom2)){
       return true
   }
}


function myBarrierUp(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  <=  left2) ||      	   
       (bottom1 <=  top2) ||
       (left1   >=  right2) ||
       (top1    >  bottom2)){
       return true
   }
}

function myBarrierDown(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  <=  left2) ||      	   
       (bottom1 <  top2) ||
       (left1   >= right2) ||
       (top1    >=  bottom2)){
       return true
   }
}


function mySpawn(tar){
	document.getElementById(tar).style.left = Math.floor(Math.random()*(window.innerWidth-50))
	document.getElementById(tar).style.top = Math.floor(Math.random()*(window.innerHeight-50))
	if(myHitOther(tar,'my1')){mySpawn(tar)}
	if(myHitOther(tar,'myBar01')){mySpawn(tar)}
	if(myHitOther(tar,'myBar02')){mySpawn(tar)}
	if(myHitOther(tar,'myBar03')){mySpawn(tar)}
	if(myHitOther(tar,'pot01')){mySpawn(tar)}
	if(myHitOther(tar,'pot02')){mySpawn(tar)}
	}


function myCheckAll(){
	if(myHitOther('my1','tar2')){
	mySpawn('tar2')
	myScoreAdd()
	}
	if(myHitOther('my1','tar3')){
	mySpawn('tar3')
	myScoreAdd()
	}
	if(myHitOther('my1','tar4')){
	mySpawn('tar4')
	myScoreAdd()
	}
	if(myHitOther('my1','tar5')){
	mySpawn('tar5')
	myScoreAdd()
	}
	if(myHitOther('my1','tar6')){
	mySpawn('tar6')
	myScoreAdd()
	}
	if(myHitOther('my1','pot01')){
	document.getElementById('bpot01').style.left =
	parseInt(document.getElementById('pot01').style.left);
	document.getElementById('pot01').style.left = '-200px'
	}
	if(myHitOther('my1','pot02')){
	document.getElementById('bpot02').style.left =
	parseInt(document.getElementById('pot02').style.left);
	document.getElementById('pot02').style.left = '-200px'
	}
	if(document.getElementById('myScoreA').value >= 10){
	alert('You Won!')
	location = 'https://ch-gentle.github.io/MSS-GameDev21-CH/public/T4A01-Final%20Project%20Level01-Charles.html'
	}
	if(parseInt(document.getElementById('bpot01').style.left) >= 0){
	alert('Mr. Ellis: How dare you broke my flower pot!')
	location = 'https://ch-gentle.github.io/MSS-GameDev21-CH/public/T4A01-Final%20Project%20Level01-Charles.html'
	}
	if(parseInt(document.getElementById('bpot02').style.left) >= 0){
	alert('Mr. Ellis: How dare you broke my flower pot!')
	location = 'https://ch-gentle.github.io/MSS-GameDev21-CH/public/T4A01-Final%20Project%20Level01-Charles.html'
	}
}

function myScoreAdd(){
	document.getElementById('myScoreA').value = parseInt(document.getElementById('myScoreA').value) + 1
	document.getElementById('myScore').innerHTML = document.getElementById('myScoreA').value
}
</script>
