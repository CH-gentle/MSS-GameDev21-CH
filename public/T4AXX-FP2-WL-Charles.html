<script>
document.unitX = parseInt(parseInt(window.innerWidth)/32)
document.unitY = parseInt((parseInt(window.innerHeight)*700/757)/14)

function myResize(span){
	document.getElementById(span).style.width = (parseInt(document.getElementById(span).style.width)/50)*parseInt(document.unitX)
	document.getElementById(span).style.height = (parseInt(document.getElementById(span).style.height)/50)*parseInt(document.unitY)
	document.getElementById(span).style.left = (parseInt(document.getElementById(span).style.left)/50)*parseInt(document.unitX)
	document.getElementById(span).style.top = (parseInt(document.getElementById(span).style.top)/50)*parseInt(document.unitY)
}
</script>
<body

onLoad="{
	myResize('text01')
	myResize('button01')
	document.getElementById('BG').width = window.innerWidth-25
	document.getElementById('BG').height = window.innerHeight-20
}"
onResize="{
	location = location
}">

<span id="text01" style="color: yellow; z-index:1; position: absolute; left: 650; top: 600">
<h3>The world line has been changed:</h3></span>
<input id="button01" type=button value="The End" onClick="{
	location = 'T4AXX-FP2-GE-Charles.html'
}"
style="z-index:1; position: absolute; left: 750; top: 650; width: 100; height: 50">

<video id="BG" width="1600" height="700" autoplay muted>
  <source src="WL.mp4" type="video/mp4">
</video>

</body>
